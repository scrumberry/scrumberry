<div id="confirm" ng-show="showConfirmation" class="modal" role="dialog" tabindex="-1"	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="modal-title">
					<h3>Are you sure ?</h3>
				</div>
			</div>
			<div class="modal-body">
			   <p>Please confirm that you want to remove this job :</p>
			   <p class="strong">{{selectedJob.name}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="showConfirmation = false">Cancel</button>
				<button type="button" class="btn btn-warning" ng-click="removeJob(selectedJob)">Delete</button>
			</div>
		</div>
	</div>
</div>
